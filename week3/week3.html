<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Selectors</title>
        <link type="text/css" rel="stylesheet" href="week3.css">
    </head>
    <body>
        <h1>Universal Selectors</h1>
        <p>All elements have no margin or padding</p>

        <hr>

        <div>
            <p>This paragraph is purple.</p>
            <p>This will also be in purple.</p>
        </div>
        <p>This paragraph is not purple.</p>

        <hr>

        <ul class="orange">
            <li>Orange Item</li>
        </ul>
        <ul>
            <li>Not Orange Item</li>
        </ul>
        
        <hr>

        <h1>Heading</h1>
        <p>This paragraph is teal.</p>
        <p>This one is not.</p>

        <hr>

        <input type="text" placeholder="Text Input">
        <input type="password" placeholder="Password Input">

        <hr>

        <a href="#">Hover over this link</a>
    </body>
</html>
