<!DOCTYPE html>
<html>
    <head>
        <title>What is HTML</title>
    </head>
    <body>
        <h2>What is HTML</h2>
        <p>HTML stands for <strong>Hypertext Markup Language.</strong> It is used to display content on a web browser such as text and images</p>
        <hr />
        <p>In HTML, we can use tags to make things <strong>bold</strong>, <em>emphasized</em>, or even <strong><em>both!</em></strong></p>
    </body>
</html>
